<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/styles/fontawesome/css/all.css">

    

</head>
<body>
    
    <div class="sidebar">
        <h1>Microsoft To-Do</h1>
        <div class="user-interface">
            <img class="user-photo" src="https://semantic-ui.com/images/avatar2/large/rachel.png" alt="">
            <p>Haris Hamzic</p>
            <i class="fas fa-search search-icon"></i>
        </div>
        <br />
        <hr />

        <div class="item">
            <i class="fas fa-sun fa-2x ikona-sunca"></i>
            <p class="task-name">My Day</p>
            <p class="task-number">4</p>
        </div>

        <div class="item-other">
            <i class="far fa-star fa-2x ikona-sunca"></i>
            <p class="task-name">Important</p>
            <p class="task-number" style="color:gray">5</p>
        </div>

        <div class="item-other-snd">
            <i class="far fa-home-heart fa-2x ikona-sunca"></i>
            <p class="task-name">To-Do</p>
            <p class="task-number"  style="color:gray">2</p>
        </div>

        <div class="item-other">
            <i class="fas fa-apple-alt fa-2x ikona-sunca" style="color:red"></i>
          
            <p class="task-name">Groceries</p>
            <p class="task-number" style="color:gray">2</p>
        </div>


        <div class="item-other-add">
            <i class="fas fa-plus fa-1x ikona-sunca"></i>

            <p class="task-name" style="color:#477FF2; font-size:25px">New Item</p>
        </div>
    </div>

    <div class="main">

        <div class="header">
            <h1 class="title">My Day</h1>
            <p class="date">Wednesday, 19 April</p>
        </div>

    </div>

    <script src="scripts/app.js"></script>
    <script defer src="styles/fontawesome/js/all.js"></script>
    <!--load all styles -->
</body>
</html>
